      <script>
        var theBall = document.querySelector("#ball");
        var container = document.querySelector("#contentContainer");

        container.addEventListener("click", getClickPosition, false);

        function getClickPosition(e) {
          var parentPosition = getPosition(container);

          var xPosition = e.clientX - parentPosition.x - (theBall.offsetWidth / 2);
          var yPosition = e.clientY - parentPosition.y - (theBall.offsetHeight / 2); 

          var translate3dValue = "translate3d(" + xPosition + "px," + yPosition + "px,0)";
          theBall.style.transform = translate3dValue;
        }

          function getPosition(el) {
            var xPosition = 0;
            var yPosition = 0;
          
            while (el) {
              xPosition += (el.offsetLeft - el.scrollLeft + el.clientLeft);
              yPosition += (el.offsetTop - el.scrollTop + el.clientTop);
              el = el.offsetParent;
            }
            return {
              x: xPosition,
              y: yPosition
            };
          }

      </script>
